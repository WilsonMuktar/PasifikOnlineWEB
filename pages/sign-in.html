<!DOCTYPE html>
<html lang="en">

<head>
  <title data-i18n-key="login_page_title">Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/css/main.css" rel="stylesheet" />
  <link rel="icon" type="image/png" href="../assets/img/pasifikonline.png">
  <link rel="stylesheet" type="text/css" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/vendor/animate/animate.css">
  <link rel="stylesheet" type="text/css" href="../assets/vendor/css-hamburgers/hamburgers.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/vendor/select2/select2.min.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/util.css">
  <link rel="stylesheet" type="text/css" href="../assets/css/main.css">
  <meta name="robots" content="noindex, follow">
</head>

<body>
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
        <img src="../assets/img/pasifikonline1.png" alt="IMG">
      </div>
      <form class="login100-form validate-form">
        <span class="login100-form-title" data-i18n-key="login_heading">Login</span>
        <div class="wrap-input100 validate-input">
          <input id="login_email" class="input100" type="text" name="email" placeholder="User">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
               <i class="fa fa-user" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" data-validate="Password is required">
          <input id="login_password" class="input100" type="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
                <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="wrap-input100 validate-input" >
          <select id="localization_selector" class="form-control input100">
            <option value="id">Bahasa Indonesia</option>
            <option value="en">Bahasa English</option>
          </select>
        </div>
        <div class="container-login100-form-btn">
          <button id="login_btn" class="login100-form-btn" data-i18n-key="login_button">Login</button>
        </div>
        <div class="text-center p-t-12">
          <span class="txt1" data-i18n-key="login_forgot">Forgot</span>
          <a class="txt2" href="#" onclick="alert('Minta bantuan dari Admin!')" data-i18n-key="login_username_password">Username / Password?</a>
        </div>
        <div class="text-center p-t-136">
          <a class="txt2" href="#" onclick="alert('Minta bantuan dari Admin!');" data-i18n-key="login_create_account">Create your Account <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i></a>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="../assets/vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="../assets/vendor/bootstrap/js/popper.js"></script>
<script src="../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/vendor/select2/select2.min.js"></script>
<script src="../assets/vendor/tilt/tilt.jquery.min.js"></script>
<script>
  $('.js-tilt').tilt({
    scale: 1.1
  })
</script>
<!-- TOKEN AUTH-->
<script src="../assets/js/main/config.js"></script>
<script src="../assets/js/main/main.js"></script>
<script src="../assets/js/main/auth/login.js"></script>
<script src="../assets/js/login/main.js"></script>
</body>

</html>
