  <script>
    userData = JSON.parse(localStorage.getItem('userData'));
    MAKE_REQUEST("GET", user_api_id_url.format(userData.user_id),"",true,function (response) {
      if (response instanceof Error) {
        return
      }
      response = response.data;
      document.getElementById("update_user_account").value = response.account;
      document.getElementById("update_user_email").value = response.email;
      document.getElementById("update_user_realname").value = response.real_name;
      document.getElementById("update_user_nickname").value = response.nick_name;
      genderOptions = `
        <option value="m">Male</option>
        <option value="f">Female</option>
      `
      if (response.gender == 'f') {
        genderOptions = `
          <option value="f">Female</option>
          <option value="m">Male</option>
        `
      }
      document.getElementById("update_user_gender").innerHTML = genderOptions;
      document.getElementById("update_user_address").value = response.address;
      document.getElementById("update_user_city").value = response.city;
      document.getElementById("update_user_province").value = response.province;
      document.getElementById("update_user_mobile").value = response.mobile;
      document.getElementById("update_user_phone").value = response.phone;

      // onclick UPDATE
      document.getElementById("update_profile_btn").addEventListener('click', function (e) {
        payload = {
          "account": document.getElementById("update_user_account").value,
          "email": document.getElementById("update_user_email").value,
          "real_name": document.getElementById("update_user_realname").value,
          "nick_name": document.getElementById("update_user_nickname").value,
          "gender":  document.getElementById("update_user_gender").value,
          "address": document.getElementById("update_user_address").value,
          "city": document.getElementById("update_user_city").value,
          "province": document.getElementById("update_user_province").value,
          "mobile": document.getElementById("update_user_mobile").value,
          "phone": document.getElementById("update_user_phone").value,
          "domain_id": response.domain.id,
          "department_id": response.department.id,
        }
        MAKE_REQUEST("PUT", user_api_url, JSON.stringify(payload), true, function (response) {
          if (response instanceof Error) {
            alert("Update User failed!")
            return false;
          }
          alert("success")
          // Refresh the page
          location.reload();
        })
      })
    })
  </script>
